<!DOCTYPE html>
<html>
<head>
    <title>PYMUG - Python Mauritius UserGroup</title>
    <!--cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <!--local libs-->
    <link rel="stylesheet" type="text/css" href="css/prototyp.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <!--descriptions / meta-->
    <meta charset="utf-8">
    <meta name="description" content="Mauritius Usergroup of the Python programming language. The mauritian ug aims at promoting python and coding literacy beyond syntax, upgrade skills as well as sniffing job opportunities for members">
    <meta name="keywords" content="python,mauritius,coding,usergroup,learn,programming">
    <meta name="author" content="appinv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000"/>
</head>
<body class="cardbg">
    <!--nav-->
    <div>
        <nav></nav>
    </div>

    <!--header-->
    <header class="c">
        <div class="title">
            <div class="title_main bgblue3">
                PYMUG
            </div>
            <div class="title_sub bgblue2">
                Python Mauritius UserGroup - under construction
            </div>
        </div>
    </header>

    <!--menus-->
    <main>
        <div class="c menu">
            {% for section in sections %}
            <div class="f menu_card">
                <div class="menu_text">
                    {{section}}
                </div>
                <a href="{{sections[section].link}}">
                    <div class="cardsha menu_icon">
                        <i class="fa {{sections[section].fa_class}}"></i>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div><!--menu-->
    </main>


    <!--footer-->
    <footer>
        {% include 'footer.html' %}
    </footer>
{% include 'globe.html' %}
</body>
</html>
