<!DOCTYPE html>
<html>
<head>
    <title>PYMUG - Python Mauritius UserGroup</title>
    <!--cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--local libs-->
    <link rel="stylesheet" type="text/css" href="../css/prototyp.css">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <!--descriptions / meta-->
    <meta charset="utf-8">
    <meta name="description" content="Usergroup of the python programming language for users of  a paradise island called Mauritius">
    <meta name="keywords" content="python, mauritius, coding, usergroup">
    <meta name="author" content="appinv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000"/>
</head>
<body class="c">
    <!--nav-->
    <div>
        <nav></nav>
    </div>

    <!--header-->
    <header class="c">
        {% include 'header.html' %}
    </header>

    <!--main-->
    <main>
        <table>
        <tr>
            <th>index</th>
            <th>username</th>
            <th>name</th> 
            <th>date joined</th>
        </tr>
        {% for member in basic_members %}
        <tr>
            <td> {{basic_members[member].index}} </td>
            <td>{{member}} </td>
            <td> {{basic_members[member].name}} </td> 
            <td>{{basic_members[member].date}} </td>
        </tr>
        {% endfor %}
        </table>
    </main>


    <!--footer-->
{% include 'globe.html' %}
    <footer>
        
    </footer>
</body>
</html>
